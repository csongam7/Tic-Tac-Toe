<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="game-start">Start a game!</button>
    <div class="map">
      <div class="space" id="0/0"></div>
      <div class="space" id="0/1"></div>
      <div class="space" id="0/2"></div>
      <div class="space" id="1/0"></div>
      <div class="space" id="1/1"></div>
      <div class="space" id="1/2"></div>
      <div class="space" id="2/0"></div>
      <div class="space" id="2/1"></div>
      <div class="space" id="2/2"></div>
    </div>
    <div id="winner"></div>
  </body>
  <script src="./script.js"></script>
</html>
