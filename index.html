<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="scoreboard">
        X's score:
        <div id="X-score">0</div>
      </div>
      <h1>TicTacToe</h1>
      <div class="scoreboard">
        O's score:
        <div id="O-score">0</div>
      </div>
    </div>
    <div class="button" id="start-game">
      <a>Start a game!</a>
    </div>
    <div class="map">
      <div class="space" id="0/0"></div>
      <div class="space" id="0/1"></div>
      <div class="space" id="0/2"></div>
      <div class="space" id="1/0"></div>
      <div class="space" id="1/1"></div>
      <div class="space" id="1/2"></div>
      <div class="space" id="2/0"></div>
      <div class="space" id="2/1"></div>
      <div class="space" id="2/2"></div>
    </div>
    <div id="result">
      <div id="result-text">
        <p></p>
        <button class="button restart-button"><a>Play again!</a></button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
